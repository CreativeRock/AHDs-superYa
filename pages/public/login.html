<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperYa - Iniciar Sesión</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="../../assets/favicon/favicon.svg">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="body-color-login">

    <main>
        <section class="login">

            <div class="login__logo">
                <a href="../../index.html">
                    <img src="../../assets/img/logo/logo.svg" alt="logo superYa miniMarket">
                </a>
            </div>

            <form class="login__form" id="login-form">
                <fieldset class="login__fieldset">
                    <legend class="login__legend">Iniciar Sesión</legend>

                    <div class="login__campo">
                        <label class="login__label" for="usuario">E-mail o usuario</label>
                        <input class="login__input" type="email" id="usuario" placeholder="Admin@admin para ingresar"
                            required>
                    </div>

                    <div class="login__campo">
                        <label class="login__label" for="pass">Contraseña:</label>
                        <input class="login__input" type="password" id="pass"
                            placeholder="Contraseña para ingresar 1234" required>
                    </div>

                    <div class="login__campo">
                        <input class="login__submit btn-primario" type="submit" value="Acceder" id="acceder">
                    </div>
                </fieldset>
            </form>

            <div class="login__redes">
                <p class="login__texto-redes">O Inicia Sesión Con</p>

                <div class="login__sociales">
                    <div class="login__social">

                        <a href="">
                            <img src="../../assets/icons/social/social-facebook-color.svg"
                                alt="icono iniciar sesion facebook">
                        </a>

                    </div>

                    <div class="login__social">
                        <a href="">
                            <img src="../../assets/icons/social/social-instagram-color.svg"
                                alt="icono iniciar sesion instagram">
                        </a>
                    </div>

                    <div class="login__social">
                        <a href="">
                            <img src="../../assets/icons/social/social-google-color.svg"
                                alt="icono iniciar sesion google">
                        </a>
                    </div>

                    <div class="login__social">
                        <a href="">
                            <img src="../../assets/icons/social/social-linkedin-color.svg"
                                alt="icono iniciar sesion linkedin">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- JS -->
    <script src="../../js/login.js"></script>
</body>

</html>
